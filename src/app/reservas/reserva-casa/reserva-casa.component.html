<form [formGroup]="form" novalidate (ngSubmit)="save($event)"> 

    <p>
        Name: <br/>
        <input type="text" formControlName="name">
    </p>
    <p>
        fecha Inicio: <br/>
        <input type="date" formControlName="startDate">
    </p>
    <p>
        fecha Final: <br/>
        <input type="date" formControlName="endDate">
    </p>
    <p>
        precio: <br/>
        <input type="precio" formControlName="precio">
    </p>
    <p>
        Email: <br/>
        <input type="email" formControlName="email">
    </p>

    <div *ngIf="emailField.errors && emailField.touched">
        <p *ngIf="emailField.hasError('required')">
            Es un campo requerido
        </p>
        <p *ngIf="emailField.hasError('maxlength')">
            Te pasaste, maximo deben haber 80 caracteres.
        </p>


    </div>
    <p>
        Texto Largo: <br/>
        <textarea  cols="30" rows="10" formControlName="text"></textarea>
        {{form.get('text').value.length }}/80
    </p>
    <p>
        Category: <br/>
        <select formControlName="category">
            <option value="1">Category1</option>
            <option value="2">Category2</option>
            <option value="3">Category3</option>
        </select>
    </p>
    
    <button type="submit" [disabled]="form.invalid">Reservar</button>

</form>
