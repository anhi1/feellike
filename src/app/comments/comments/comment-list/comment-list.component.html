<h2>Lista de comentarios</h2>


<table mat-table [dataSource]="comment" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let comment">{{ comment.id }}</td>
    <td mat-cell *matCellDef="let comment">{{ comment.casaId }}</td>
    <td mat-cell *matCellDef="let comment">{{ comment.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Descripcio</th>
    <td mat-cell *matCellDef="let comment">{{ comment.description }}</td>
  </ng-container>

  <td mat-cell *matCellDef="let comment">
    <!-- Opción 1: llamar a un método ts -->
    <button mat-fab extended color="primary" class="btn-primary" (click)="view(comment)">
      <mat-icon>visibility</mat-icon>
      Ver
    </button>

    

  </td>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
