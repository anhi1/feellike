
<h2>Listado de casas</h2>

<button mat-raised-button color="primary" routerLink="/casas/casa">
  <mat-icon>add</mat-icon>
Agregar casa
</button>


<table mat-table [dataSource]="casas" class="mat-elevation-z8">

    <ng-container matColumnDef="Photo">
        <th mat-header-cell *matHeaderCellDef>
            <img src="" alt="imagen">
        </th>
        <td mat-cell *matCellDef="let casa">{{casa.title | lowercase}}</td>
      </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let casa">{{casa.title | lowercase}}</td>
  </ng-container>

  
    <ng-container matColumnDef="description"> 
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let casa">{{ casa.description | limitLongText:15}}</td>
    </ng-container>
  

  <ng-container matColumnDef="Habitación">
    <th mat-header-cell *matHeaderCellDef>Bedrooms</th>
    <td mat-cell *matCellDef="let casa">{{ casa.bedrooms}}</td>
  </ng-container>

  <ng-container matColumnDef="Baño">
    <th mat-header-cell *matHeaderCellDef>Bathrooms</th>
    <td mat-cell *matCellDef="let casa">{{ casa.bathrooms}}</td>
  </ng-container>

  <ng-container matColumnDef="Precio">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let casa" style="width: 80px;">{{ casa.price | number:'1.2-2'}} €</td>
  </ng-container>


  <!--Acciones botones-->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let casa"> {{casa.country}}

      <button mat-button color="primary" class="btn-primary" [routerLink]="['/casas', casa.id]">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>

      <button mat-button color="primary" class="btn-primary" [routerLink]="['/casas', casa.id, 'edit']">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

      <button mat-button color="primary" class="btn-primary" (click)="deleteCasa(casa)">
        <mat-icon>delete</mat-icon>
        Borrar
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
<div *ngIf="casas.length === 0" style="text-align: center; min-height: 100px;">
  No se han encontrado Casas.
</div>
