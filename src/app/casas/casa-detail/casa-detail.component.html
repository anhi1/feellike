<mat-grid-list cols="3" rowHeight="200px" *ngIf="casa">
    <mat-grid-tile rowspan="2">
      <div>
        <h2>Casa</h2>
        <img src="{{ casa.photo }}" style="max-width: 150px;" />

          
        <mat-list *ngIf="user">
          <mat-list-item>
            <img matListItemAvatar src="{{user.photo}}" alt="{{user.fullName}}">
            <div matListItemTitle>
              <a [routerLink]="['/users', user.id]">
                {{user.fullName}}
              </a>
            </div>
          </mat-list-item>
        </mat-list>
        <div class="wrap">
          <div class="galeria">
              <div class="imagen elemento1"><img src="../../../assets/img/1img.webp" alt=""></div>
              <div class="imagen elemento2"><img src="../../../assets/img/2img.webp" alt=""></div>
            </div>
          </div>  
  
      </div>
    </mat-grid-tile>
  
    <mat-grid-tile rowspan="2">
      <div>
        <h2>{{ casa.title }}</h2>
        <p>Habitaciones: {{ casa.bedrooms }}</p>

        <div class="IconBath"></div>
          <div class="iconbaño"><img class="baño" src="../../../assets/icon/bed.png" alt="">
        </div>
        
      </div>
    </mat-grid-tile>
  
    <mat-grid-tile rowspan="2">
      <div>
        <h2>Precio: {{ casa.price }} €</h2>
       
  
        
        <button mat-raised-button color="primary" style="width: 100%;">
          <mat-icon>shopping_cart</mat-icon>
        Reservar
        </button>
      </div>
    </mat-grid-tile>

    
  
    <mat-grid-tile colspan="3" rowspan="1">
      <div>
        <p>
          Todas nuestras casas son confortables
        </p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
