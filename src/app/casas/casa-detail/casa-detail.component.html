

<div *ngIf="casa" class="collage">
  <div  class="image" *ngFor="let img of casa.images">
    <img  [src]="img" [alt]="casa.title">
  </div>
</div>




<h2>Opiniones</h2>
<div *ngIf="comments.length===0">No hay comentarios</div>
<div *ngIf="comments.length>0">
  <div *ngFor="let comment of comments">
  <p>{{comment.email}}</p>
  <p>{{comment.description}}</p>
  <p><img src="{{comment.photo}}"></p>
</div>
</div>
