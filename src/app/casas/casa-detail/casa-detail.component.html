
<div *ngIf="casa">

  <div id="carouselExample" class="carousel slide" style="position: relative; width:300px">
    <span style="position:absolute; top:5px ; z-index: 1; font-size:18px" class="badge rounded-pill text-bg-danger" *ngIf="disabled">Reserved</span>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="casa.photo[0]" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img [src]="casa.photo[1]" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img [src]="casa.photo[2]" class="d-block w-100" alt="...">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 <h3>{{casa.id}}</h3>
 <h3>{{casa.country}}-{{casa.city}}</h3>
 <p>{{casa.description}}</p>

 <div *ngIf="casa?.available; else elseCond">
  <p>this home is reserved</p>
 </div>
 <ng-template #elseCond>
  This home is Available
 </ng-template>

 <h3>
  Price:{{casa.price}}
 </h3>
 <button (click)="reserve(casa)" class="btn btn-outline-primary" [disabled]="disabled">
  Reserve
 </button>
 <button (click)="cancelar(casa.id)" class="btn btn-outline-primary">Cancelar reservacion</button>

</div>
