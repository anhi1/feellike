<main class="content">
<div class="container" *ngFor="let casa of casas">


  <div class="card" style="width: 18rem; position:relative" >
    <span style="position:absolute; top:5px ; z-index: 1; font-size:18px" class="badge rounded-pill text-bg-danger" *ngIf="!casa.available">Reserved</span>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">

          <img [src]="casa.photo[0]" class="d-block w-100" alt="casa.title">
        </div>
        <div class="carousel-item">
          <img [src]="casa.photo[1]" class="d-block w-100" alt="casa.title">
        </div>
        <div class="carousel-item">
          <img [src]="casa.photo[2]" class="d-block w-100" alt="title">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="card-body">
      <h5 class="card-title">{{casa.id}}</h5>
      <p class="card-text">{{casa.description}}</p>

    </div>
    <a href="#" class="btn btn-outline-primary" [routerLink]="['/', casa.id]">Ver Detalles</a>
  </div>

</div>
</main>
