
<form [formGroup]="commentForm" (ngSubmit)="save()">

    <input type="hidden" formControlName="id">
  
    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea matInput #message maxlength="1000" rows="5"
            placeholder=" Describe tu experiencia    " formControlName="description">
        </textarea>
        <mat-hint align="start"><strong>Escribe tu experiencia.</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 1000</mat-hint>
      </mat-form-field>
  
    <!-- <--< img class="" placeholder></img>  // photo del usuario//--> -->
  
    <button mat-fab extended type="submit"
    [disabled]="commentForm.invalid">
        Enviar
  </button>
  </form>
