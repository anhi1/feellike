<h2>Listado de reservas</h2>

<table mat-table [dataSource]="reservas" class="mat-elevation-z8">

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let reserva" style="width: 80px;">{{ reserva.price | number:'1.2-2'}} â‚¬</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
    <td mat-cell *matCellDef="let reserva">{{ reserva.startDate | date:'dd/MM/YYYY'}}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>Fecha fin</th>
    <td mat-cell *matCellDef="let reserva">{{ reserva.endDate | date:'dd/MM/YYYY'}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let reserva" style="width: 300px;">

      <button mat-button color="primary" class="btn-primary"
        [routerLink]="['/reservas', reserva.id, 'edit']">
        <mat-icon>edit</mat-icon>
        Editar
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
<div *ngIf="reservas.length === 0" style="text-align: center; min-height: 100px;">
  No se han encontrado reservas.
</div>
