
<mat-toolbar id="contenedor" class="navbar">
  
  <div id="logo">
    <a routerLink="/" title="Inicio" class="enlace logo-container">
      <img src="/assets/icon/logo.svg" class="logo" alt="logo">
    </a>
  </div>
  
  
  <!-- <span class="example-spacer"></span> -->
  
  <div id="botones" class="button-container">
    <button class="btn2" *ngIf="!authService.isLoggedIn()" routerLink="/auth/login">Iniciar sesión</button>
    <button class="btn2"  *ngIf="!authService.isLoggedIn()" routerLink="/auth/register">Registrarse</button>
    <button class="btn2" *ngIf="authService.isLoggedIn()" (click)="authService.logout()">Cerrar sesión</button>
  </div>
</mat-toolbar>
